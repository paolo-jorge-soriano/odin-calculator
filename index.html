<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin: Calculator</title>
    </head>

    <body>
        <header class="header-container">
            <h1>Calculator</h1>
        </header>

        <main class="main-container">
            <div class="calculator-container">
                <div class="calculator-display-container">
                    <div data-previous-operand></div>
                    <div data-current-operand></div>
                </div>

                <button id="btn-all-clear" data-all-clear>AC</button>
                <button id="btn-delete" data-delete>C</button>
                <button id="btn-modulo" data-operation>mod</button>
                <button id="btn-divide" data-operation>/</button>
                <button id="btn-7" data-number>7</button>
                <button id="btn-8" data-number>8</button>
                <button id="btn-9" data-number>9</button>
                <button id="btn-multiply" data-operation>*</button>
                <button id="btn-4" data-number>4</button>
                <button id="btn-5" data-number>5</button>
                <button id="btn-6" data-number>6</button>
                <button id="btn-subtract" data-operation>-</button>
                <button id="btn-1" data-number>1</button>
                <button id="btn-2" data-number>2</button>
                <button id="btn-3" data-number>3</button>
                <button id="btn-add" data-operation>+</button>
                <button id="btn-0" class="span-two" data-number>0</button>
                <button id="btn-decimal" data-number>.</button>
                <button id="btn-equals" data-equals>=</button>
            </div>
        </main>

        <footer class="footer-container">
            <h3>Copyright &copy; Paolo Soriano <span id="current-year"></span></h3>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
